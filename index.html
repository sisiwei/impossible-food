<!DOCTYPE>
<html>
<head>
	<title>FareTrade</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="196x196" href="nice-highres.png"> 
	<link rel="icon" sizes="128x128" href="niceicon.png">
	<link rel="apple-touch-icon" sizes="128x128" href="niceicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="niceicon.png">

	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/chosen.min.css">

	<script type="text/javascript" src="js/country-codes.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="impossible">
	<div class="header cf">
		<div class="background-header"></div>
		<h1><span>Fare</span>Trade</h1>
		<h4>Measuring the impact of your choices</h4>
	</div>
	<div class="content">
		<div class="inputs cf">	
			<select id="food" class="chosen-select" data-placeholder="Choose a food..." tabindex="1">
	      <option value="" disabled selected>Choose a food...</option>
	    </select>
	    <select id="qty" class="chosen-select" data-placeholder="Qty" tabindex="1">
	      <option value="" disabled selected>Qty</option>
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3">3</option>
	      <option value="4">4</option>
	      <option value="5">5</option>
	      <option value="6">6</option>
	    </select>
	   </div>
	   <div class="button">
	   	<div class="add-to-list">Add to list</div>
	   </div>

	   <div class="table">
	   	<div class="th cf">
	   		<div class="qty-col">Qty.</div>
	   		<div class="food-item">Food item</div>
	   		<div class="food-miles">Food miles</div>
	   	</div>
	   </div>	

	   <div class="recommendations">
			<h5>In Season Now</h5>
			<div class="rows cf">
				<i class="fa fa-plus"></i> Argula <i class="fa fa-times close"></i>
			</div>
			<div class="rows cf">
				<i class="fa fa-plus"></i> Argula <i class="fa fa-times close"></i>
			</div>
			<div class="rows cf">
				<i class="fa fa-plus"></i> Argula <i class="fa fa-times close"></i>
			</div>
	   </div>

	</div>

</div>
<div class="footer cf">
	<div class="copy-url"></div>
	<div class="share">Share</div>
	<div class="total-miles">
		<div class="total">0</div>
		<div class="total-label">Total Food Miles</div>
	</div>
</div>
</body>
</html>
