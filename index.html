<!DOCTYPE>
<html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/chosen.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="impossible">
	<div class="header cf">
		<h1><span>Impossible</span> Food</h1>
		<h4>Measuring the impact of your choices</h4>
	</div>
	<div class="content">
		<div class="inputs cf">	
			<select id="food" class="chosen-select" data-placeholder="Choose a food..." tabindex="1">
	      <option value=""></option>
	      <option value="Bananas">Bacon</option>
	      <option value="Bananas">Bananas</option>
	      <option value="Bananas">E Coli</option>
	      <option value="Bananas">Broccoli</option>
	      <option value="Bananas">Cheddar</option>
	      <option value="Bananas">Pineapple</option>
	    </select>
	    <select id="qty" class="chosen-select" data-placeholder="Qty" tabindex="1">
	      <option value=""></option>
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3">3</option>
	      <option value="4">4</option>
	      <option value="5">5</option>
	      <option value="6">6</option>
	    </select>
	   </div>
	   <div class="button">
	   	<div class="add-to-list">Add to list</div>
	   </div>
	   <div class="table">
	   	<div class="th cf">
	   		<div class="qty-col">Qty.</div>
	   		<div class="food-item">Food item</div>
	   		<div class="food-miles">Food miles</div>
	   	</div>
	   	<div class="tr cf">
	   		<div class="qty-col">2</div>
	   		<div class="food-item">Bacon</div>
	   		<div class="food-miles">1.5m</div>
	   	</div>
	   </div>	
	</div>
	<div class="footer">

	</div>
</div>


</body>
</html>
